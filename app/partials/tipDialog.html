<div class="tip-dialog-container" ng-show="shown"  ng-click="closeTipDialog()">
    <div class="tip-dialog-wrapper">
        <div class="tip-dialog animated bounce{{!leaving ? 'InDown' : 'OutUp'}}" ng-include="{{content}}"></div>
        <div class="tip-dialog-point animated bounce{{!leaving ? 'InDown' : 'OutUp'}}">
        </div>
        <div class="tip-dialog-dog animated bounce{{!leaving ? 'In' : 'Out'}}"
             ng-style="{backgroundImage: 'url(images/logo.png)'}">
        </div>
        <div class="tip-dialog-x animated fade{{!leaving ? 'In' : 'Out'}}" ng-click="closeTipDialog()"><i class="fa fa-times-circle-o"></i>
        </div>
    </div>
</div>
