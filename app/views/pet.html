<div class="page">

    <div id="pet-pic" ng-clock>
        <div id='slider' class='swipe'>
            <div class='swipe-wrap'>
                <div ng-repeat="item in donations">
                    <div class="pet">
                        <div class="pet-inner">
                            <div class="pet-pic" ng-click="playVideo(item.media.video)"
                                 ng-style="{'background-image': 'url('+item.media.image+')', height: picHeight}">
                                <i class="pet-pic-play fa fa-fw fa-play-circle-o"
                                   ng-style="{lineHeight: (picHeight +'px')}"></i>
                            </div>
                            <div class="pet-bar">
                                <img class="owner-pic" ng-src="{{item.user.image || 'images/default_owner.png'}}"/>
                                <img class="pet-gender" ng-src="images/pet_male.png"/>

                                <div class="pet-name" ng-bind="item.treat.name || pet.name"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--<div id='slider-treats' class='swipe'>-->
    <div class='treat-wrapper' ng-style="{height: grassHeight, padding: buttonMargin}">
        <div ng-if="!buttonAnimationReady" ng-click="animateButton(false);">
            <img ng-if="!buttonClicked"
                 class='treat' id="treat_button_first" src="images/buy_first.jpg"
                 width="{{buttonHeight}}" height="{{buttonHeight}}"/>
            <img ng-if="buttonClicked"
                 class='treat' id="treat_button_last" src="images/buy_last.jpg"
                 width="{{buttonHeight}}" height="{{buttonHeight}}"/>

        </div>
        <div ng-show="buttonAnimationReady" ng-click="animateButton(true);">
            <img class='treat' id="treat_button" rel:animated_src="images/buy_button.gif" rel:auto_play="0"
                 width="{{buttonWidth}}" height="{{buttonHeight}}"/>
        </div>
    </div>


    <div class="cart-wrapper" ng-class="{up: cartIsUp}" ng-click="cartIsUp=!cartIsUp" ng-if="showCart">
        <div class="cart-items">
            <i class="pet-info fa fa-times" ng-show="cartIsUp" ng-click="showCart()"></i>
            <div ng-hide="cartIsUp" >
                <i class="pet-info fa fa-shopping-cart fa-flip-horizontal" ng-click="showCart()"></i>
                <div class="cart-items-title" ng-bind="cartTitle"></div>
            </div>
        </div>
        <div class="cart-timer">
            <i class="pet-clock fa fa-clock-o"></i>
            <span data-timer="timer" data-end-time="nextFriday" class="pet-timer">
                <div class="timer-title">
                </div>
                <table>
                    <tr>
                        <td>{{days}}</td>
                        <td>:</td>
                        <td>{{hhours}}</td>
                        <td>:</td>
                        <td>{{mminutes}}</td>
                        <td>:</td>
                        <td>{{sseconds}}</td>
                    </tr>
                </table>
            </span>
        </div>

        <div class="clear"></div>

        <ul class="shop-wrapper" ng-if="cartIsUp">
            <li class="shop-item-wrapper" ng-repeat="donation in pending">
                <div class="shop-item-image"
                     style="background-image: url({{donation.treat.image.length > 5 ? donation.treat.image : '/images/placeholder.png'}})"></div>
                <div class="shop-item-price">₪{{donation.treat.price}}</div>
                <div class="shop-item-name" ng-bind="donation.treat.name"></div>
                <div class="shop-item-desc" ng-bind="donation.treat.desc">אחלה חטיף תענוג גדול!</div>
                <div class="shop-item-checkbox cart">
                    1x
                </div>
                <div class="clear"></div>
            </li>
        </ul>

    </div>

</div>
<tip-dialog dialog="'pet'"></tip-dialog>
<div player="player" show="show_player" video-src="player_src" is-edit-mode="false"/>
