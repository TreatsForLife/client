<div class="page flipper">
    <div class="front page">
        <i class="pet-info fa fa-info-circle" ng-click="flip()"></i>
        <div id="pet-pic" ng-clock>
            <div id='slider' class='swipe'>
                <div class='swipe-wrap'>
                    <div ng-repeat="photo in photos">
                        <img ng-src="{{photo.images.standard_resolution.url}}"/>
                    </div>
                </div>
            </div>
        </div>
        <div id="pet-bowl">
            <div class="pet-bowl-content">
            </div>
        </div>

        <img class="pet-treat pet-bone " draggable src="images/bone.png" />
        <img class="pet-treat pet-ball" draggable src="images/ball.png" />
        <img class="pet-treat pet-bed" draggable src="images/bed.png" />
    </div>
    <div class="back page">
        <i class="pet-info fa fa-times-circle" ng-click="flip()"></i>
        <div class="pad">
            <h2>check you on the flip side</h2>
        </div>
    </div>
</div>
