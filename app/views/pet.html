<div id="pet-pic" ng-clock>
    <div id='slider' class='swipe'>
        <div class='swipe-wrap'>
            <div ng-repeat="photo in photos">
                <img ng-src="{{photo.images.standard_resolution.url}}"/>
            </div>
        </div>
    </div>
</div>
<div id="pet-bowl">
    <div class="pet-bowl-content">
    </div>
</div>

<img class="pet-treat pet-bone" src="images/bone.png" jqyoui-draggable />
<img class="pet-treat pet-ball" src="images/ball.png" jqyoui-draggable />
<img class="pet-treat pet-bed" src="images/bed.png" jqyoui-draggable />
