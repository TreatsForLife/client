<div class="page flipper">
    <div class="front page">
        <i class="pet-info fa fa-info-circle" ng-click="flip()"></i>

        <div id="pet-pic" ng-clock>
            <div id='slider' class='swipe'>
                <div class='swipe-wrap'>
                    <div ng-repeat="photo in photos">
                        <img ng-src="{{photo.images.standard_resolution.url}}"/>
                    </div>
                </div>
            </div>
        </div>

        <div id='slider-treats' class='swipe'>
            <div class='swipe-wrap treat'>
                <!--<div ng-repeat="photo in ['bone', 'ball', 'bed']" ng-style="{height:grassHeight}" >-->
                <div ng-repeat="photo in ['bone']" ng-style="{height:grassHeight}" >
                    <img class='treat' id="bone" src="images/bone.png" rel:animated_src="images/bone.gif" rel:auto_play="0" ></div>
                    <!--<div ng-hide="showBoneMovie" ng-click="showBoneMovie=true"  class='swipe-wrap treat' ng-style="{height:grassHeight, backgroundImage: 'url(images/bone.png)'}"></div>-->
                    <!--<div ng-show="showBoneMovie" ng-click="showBoneMovie=false" class='swipe-wrap treat' ng-style="{height:grassHeight, backgroundImage: 'url(images/bone.gif)'}"></div>-->
                </div>
            </div>
        </div>

    </div>
    <div class="back page">
        <i class="pet-info fa fa-times-circle" ng-click="flip()"></i>

        <div class="pad">
            <h2>check you on the flip side</h2>
        </div>
    </div>
</div>
